<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="card col-md-2 m-0 p-0" style="width: 18rem;" id="qrcodeCard">
                <h5 class="card-header p-3">QR code</h5>
                <div id="qrcode" class=""></div>
                <div class="card-body">
                    <h5 class="card-title">Card content</h5>
                </div>
            </div>

            <div class="mb-3 col">
                <label for="exampleFormControlInput1" class="form-label">QR-Code</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                <button onclick="clickFunc()" class="btn btn-primary col-md-3">送出</button>
            </div>


        </div>
    </div>
    <script>
        function clickFunc() {
            document.getElementById("qrcode").innerHTML = ""
            new QRCode("qrcode", {
                text: document.getElementById("exampleFormControlInput1").value,
                width: document.getElementById("qrcodeCard").getBoundingClientRect().width,
                height: document.getElementById("qrcodeCard").getBoundingClientRect().width,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
