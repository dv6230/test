<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"
        integrity="sha512-XdUZ5nrNkVySQBnnM5vzDqHai823Spoq1W3pJoQwomQja+o4Nw0Ew1ppxo5bhF2vMug6sfibhKWcNJsG8Vj9tg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Hello, world!</title>
</head>

<body>
    <div class="container" id="app">
        <div class="box border" v-for="element in question">
            <h3>{{ element.title }}</h3>
            <div class="form-check" v-for="(item,index) in element.array">
                <input class="form-check-input" type="radio" :name="element.title" :value="item.content"
                    v-model="element.picked" :id="element.title + item.content + index">
                <label class="form-check-label" :for="element.title + item.content + index">
                    {{ item.content }}
                </label>
            </div>
        </div>
        <span v-for="(element,index) in question">
            {{ element.picked }}
        </span>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    question: [
                        {
                            title: 'hello',
                            array: [
                                { id: 1, content: "蘋果" }, { id: 2, content: "香蕉" }, { id: 3, content: "芭樂" }
                            ], picked: ''
                        },
                        {
                            title: 'question',
                            array: [
                                { id:5, content: "777" }, { id: 13, content: "888" }, { id: 33, content: "999" }
                            ], picked: ''
                        }
                    ],
                }
            },
            methods: {

            },
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
