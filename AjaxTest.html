<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<input type="text" id="address">
<button onclick="ajx()">click</button>
<h3 id="text"></h3>
<script>
  function ajx(){
    let ad = document.getElementById('address').value
    if(ad.length <= 0 ) return ;
    axios.get(ad)
      .then(function (response) {
        // handle success
        console.log(response);
        document.getElementById('text').innerText = JSON.stringify(response)
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      })
      .then(function () {
        // always executed
      });
  }
</script>
</body>
</html>
