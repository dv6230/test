<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
          integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="jquery.qrcode.min.js"></script>
  <title>Hello, world!</title>
</head>
<body>
<input type="text" id="text" class="form-control">
<button onclick="createQRcode()" class="btn btn-primary">click</button>

<h2>Canvas版</h2>
<div id="qrcode"></div>

<h2>Table版</h2>
<div id="qrcode-table"></div>

<h2>
  自訂size (120x120)
</h2>
<div id="qrcode-size"></div>

<script>
  function createQRcode(){
    document.getElementById('qrcode').innerHTML = ""
    document.getElementById('qrcode-table').innerHTML = ""
    document.getElementById('qrcode-size').innerHTML = ""

    $('#qrcode').qrcode($('#text').val());

    $('#qrcode-table').qrcode({
      render: 'table',
      text: $('#text').val()
    });

    $('#qrcode-size').qrcode({
      width: 120,
      height: 120,
      text: $('#text').val()
    });
  }

  $(document).ready(function () {
    $('#qrcode').qrcode('http://www.google.com');

    $('#qrcode-table').qrcode({
      render: 'table',
      text: 'http://www.google.com'
    });

    $('#qrcode-size').qrcode({
      width: 120,
      height: 120,
      text: 'http://www.google.com'
    });
  });
</script>
</body>
</html>
